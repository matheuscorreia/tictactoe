<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="vendor/normalize/normalize.css">
      <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="index.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <h1 class="center-align">Tic Tac Toe</h1>
      <h5 class="center-align">Try and beat me. I dare you...</h5>

      <div class="grid-container blocked">
        <div class="cell hover" data-index='0'></div>
        <div class="cell hover" data-index='1'></div>
        <div class="cell hover" data-index='2'></div>
        <div class="cell hover" data-index='3'></div>
        <div class="cell hover" data-index='4'></div>
        <div class="cell hover" data-index='5'></div>
        <div class="cell hover" data-index='6'></div>
        <div class="cell hover" data-index='7'></div>
        <div class="cell hover" data-index='8'></div>
      </div>
      <div id='options' class='row'>
        <div class="col s12">
          <button id='btnX' class='waves-effect waves-light btn left'>
            <i class="material-icons">close</i>
          </button>
          <button id='btnO' class='waves-effect waves-light btn right'>
            <i class="material-icons">panorama_fish_eye</i>
          </button>
        </div>
      </div>

      <script type="text/javascript" src="vendor/jQuery/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="vendor/materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="index.js"></script>
    </body>
  </html>
